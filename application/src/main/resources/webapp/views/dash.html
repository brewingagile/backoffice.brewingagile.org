<div class="col-lg-10">
	<table class="table">
		<thead>
		<tr>
			<th class="col-lg-4">Signups</th>
			<th class="col-lg-2">Total</th>
			<th class="col-lg-2">Non-Account</th>
			<th class="col-lg-2">Account</th>
		</tr>
		</thead>
		<tr ng-repeat="t in totals">
			<td>{{t.ticket}}</td>
			<td>{{t.total}}</td>
			<td>{{t.individuals}}</td>
			<td>{{t.accounts}}</td>
		</tr>
	</table>
</div>
