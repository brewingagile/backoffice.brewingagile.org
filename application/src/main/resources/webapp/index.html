<!DOCTYPE THML>
<html ng-app="backoffice">
<head>
	<meta charset="utf-8">
    <title>BrewingAgile Back Office</title>
	<link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico" />
	<link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet" />
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.6/angular.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.6/angular-resource.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.6/angular-route.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.7.0/underscore-min.js"></script>
  <script src="services.js?v=##version##"></script>
	<script src="views/stateLists.js?v=##version##"></script>
	<script src="views/received.js?v=##version##"></script>
	<script src="views/invoicing.js?v=##version##"></script>
	<script src="views/paid.js?v=##version##"></script>
	<script src="views/registration.js?v=##version##"></script>
	<script src="views/buckets.js?v=##version##"></script>
	<script src="views/overview.js?v=##version##"></script>
	<script src="index.js?v=##version##"></script>
</head>
<body ng-controller="BorderController">

<div class="navbar navbar-inverse navbar-fixed-top">
	<div class="container">
		<div class="collapse navbar-collapse">
			<ul class="nav navbar-nav"> 
			</ul>
			<ul class="nav navbar-nav pull-right">
				<li><p class="navbar-text">{{version.version}}</p></li>
				<li class="divider-vertical"></li>
				<li><a href="j_spring_security_logout"><i class="glyphicon glyphicon-off glyphicon-white"></i> Logout {{loggedInAs.username}}</a></li>
			</ul>
		</div>
	</div>
</div>
<div class="container" ng-controller="StateListsController">
	<div class="row" style="margin-top: 60px;">
		<div class="col-md-2">
			<legend>Registrations</legend>
			<ul class="nav nav-pills nav-stacked">
			  <li ng-class="getClass('/received')"><a href="#/received">Received <span class="badge" ng-show="m.received.length > 0">{{m.received.length}}</span></a></li>
			  <li ng-class="getClass('/invoicing')"><a href="#/invoicing">Invoicing <span class="badge" ng-show="m.invoicing.length > 0">{{m.invoicing.length}}</span></a></li>
			  <li ng-class="getClass('/paid')"><a href="#/paid">Complete <span class="badge" ng-show="m.paid.length > 0">{{m.paid.length}}</span></a></li>
			</ul>
			<br>
			<legend>Other</legend>
			<ul class="nav nav-pills nav-stacked">
			  <li ng-class="getClass('/overview')"><a href="#/overview">Bundle Overview</a></li>
			  <li ng-class="getClass('/buckets')"><a href="#/buckets">Bundle Admin</a></li>
				<li><a target="_blank" href="nametags/">Name Tags <span class="glyphicon glyphicon-new-window" aria-hidden="true"></span></a></li>
				<li><a target="_blank" href="gui/emails/">Emails as CSV <span class="glyphicon glyphicon-new-window" aria-hidden="true"></span></a></li>
			</ul>
		</div>
		<div class="col-md-10" ng-view>
		</div>
	</div>
</div>
<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
</body> 
</html>
