<div class="col-md-10">
	<div>
		<table class="table">
			<thead>
			<tr>
				<th></th>
				<th>Participant</th>
				<th>Company</th>
				<th>Ticket</th>
				<th>Bundle</th>
			</tr>
			</thead>
			<tbody>
			<tr ng-repeat="r in registrations">
				<td><input type="checkbox" ng-model="r.checked" ng-checked="r.checked"/></td>
				<td><a ng-href="#/registrations/{{r.id}}">{{r.participantName}}</a></td>
				<td>{{r.billingCompany}}</td>
				<td>{{r.ticket}}</td>
				<td>{{r.bundle}}</td>
			</tr>
			</tbody>
		</table>
		<p class="muted" ng-show="registrations.length == 0">No registrations in state 'RECEIVED'.</p>
		<div ng-hide="registrations.length == 0">
			<button class="btn btn-primary" ng-click="sendInvoices()" ng-confirm-click="Sending an Invoice and then cancelling is a lot of work for Henrik. Are you sure?" ng-disabled="checkedRegistrations().length == 0">Send Invoices</button>
			<button class="btn" ng-click="markAsComplete()" ng-confirm-click="Marking Registrations as Complete will move theme to 'Complete'. Are you sure?" ng-disabled="checkedRegistrations().length == 0">Mark as Complete</button>
			<button class="btn btn-danger" ng-click="dismissRegistrations()" ng-confirm-click="Dismissing a registration means deleting it. Are you sure?" ng-disabled="checkedRegistrations().length == 0">Dismiss</button>
		</div>
		<div class="alert alert-{{alert.style}}" ng-show="alert" style="margin-top: 1em;">
			<button type="button" class="close" data-dismiss="alert">&times;</button>
			{{alert.message}}
		</div>
	</div>
</div>
