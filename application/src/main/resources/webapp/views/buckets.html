<div class="col-lg-10">
	<div class="row">
		<div class="col-lg-10">
			<legend>Bucket Admin</legend>
		</div>
	</div>
	<form role="form" name="myForm" ng-submit="save(buckets)">
		<div class="row">
			<div class="col-xs-3">Name</div>
			<div class="col-xs-1">Conference</div>
			<div class="col-xs-1">W1</div>
			<div class="col-xs-1">W2</div>
			<div class="col-xs-4">Deal</div>
		</div>
		<div class="row" ng-repeat="b in buckets">
			<div class="col-xs-3"><input type="text" class="form-control" ng-model="b.bucket" required/></div>
			<div class="col-xs-1"><input type="number" class="form-control" ng-model="b.conference" required/></div>
			<div class="col-xs-1"><input type="number" class="form-control" ng-model="b.workshop1" required/></div>
			<div class="col-xs-1"><input type="number" class="form-control" ng-model="b.workshop2" required/></div>
			<div class="checkbox col-xs-1"><input type="checkbox" ng-checked="b.deal" ng-click="toggleDeal(b)"></div>
			<div class="form-group col-xs-2"><input type="number" class="form-control" ng-model="b.deal.price" placeholder="Deal" ng-disabled="!b.deal"/></div>
			<div class="col-xs-1"><button type="button" class="btn btn-danger" title="ta bort" ng-click="remove(b)">&#x2715;</button></div>
		</div>
		<div class="row">
			<div class="col-lg-10">
				<hr style="border-top: 1px solid #ddd;">
				<div class="pull-left">
					<button type="button" class="btn btn-link" ng-click="add()">LÃ¤gg till rad</button>
				</div>
				<div class="pull-right">
					<button type="submit" class="btn btn-primary" ng-disabled="!myForm.$valid">Spara</button>
				</div>
			</div>
		</div>
		<div class="row" style="margin-top: 1em;">
			<div class="col-lg-10">
				<div class="alert alert-success" role="alert" ng-show="success">
					<button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
					<strong>{{success}}</strong>
				</div>
				<div class="alert alert-danger" role="alert" ng-show="error">
					<button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
					<strong>{{error}}</strong>
				</div>
			</div>
		</div>
	</form>
</div>
